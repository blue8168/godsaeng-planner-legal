<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>갓생 플래너 - 법적 문서</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.8;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0a7ea4 0%, #06b6d4 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
      color: white;
    }
    h1 { 
      font-size: 28px;
      margin-bottom: 8px;
      color: #1a1a1a;
    }
    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 16px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .link-card {
      display: block;
      padding: 20px 24px;
      background: #f8fafc;
      border-radius: 16px;
      text-decoration: none;
      color: #333;
      transition: all 0.2s ease;
      border: 1px solid #e2e8f0;
    }
    .link-card:hover {
      background: #0a7ea4;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(10, 126, 164, 0.3);
    }
    .link-card h3 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .link-card p {
      font-size: 14px;
      opacity: 0.8;
    }
    .footer {
      margin-top: 40px;
      color: #999;
      font-size: 14px;
    }
    .version {
      margin-top: 8px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">✓</div>
    <h1>갓생 플래너</h1>
    <p class="subtitle">AI 기반 자기계발 플래너</p>
    
    <div class="links">
      <a href="privacy-policy.html" class="link-card">
        <h3>개인정보처리방침</h3>
        <p>Privacy Policy</p>
      </a>
      <a href="terms.html" class="link-card">
        <h3>이용약관</h3>
        <p>Terms of Service</p>
      </a>
    </div>
    
    <p class="footer">
      문의: support@godsaeng.app
    </p>
    <p class="version">
      최종 업데이트: 2026년 2월 2일 | v1.2
    </p>
  </div>
</body>
</html>
